<div class="toolbar-header osio-areas-toolbar">
  <pfng-toolbar
      [config]="toolbarConfig"
      [viewTemplate]="addAreasTemplate"
      (onFilterChange)="filterChange($event)"
      (onSortChange)="sortChange($event)">
    <ng-template #addAreasTemplate>
      <span class="osio-areas-toolbar__addBtn" placement="top" tooltip="Add Areas" (click)="addArea($event)">
        <i class="pficon pficon-add-circle-o margin-top-4"></i>
        Add Areas
      </span>
    </ng-template>
  </pfng-toolbar>
</div>
